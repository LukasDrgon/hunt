        .element {
            background-color: #e91e63;
            height: 100px;
            width: 100px;
            /*transition: transform .35s ease .15s;*/
            visibility: hidden;

        .visible {
            /*transform: scale(.65) rotate(45deg) translateZ(0);*/
            visibility: visible;
        }
    </style>

    <script src="src/hunt.js"></script>
    <script>
        window.addEventListener('load', function() {
            // hunt elements when window is loaded
            hunt(document.getElementsByClassName('element'), {
                in: function() {
                    this.classList.add('visible');
                },
                out: function() {
                    this.classList.remove('visible');
                },
                persist: true
            })
        });
    </script>
